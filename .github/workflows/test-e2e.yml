on:
  workflow_call:

jobs:
  test-build:
    name: 'test:build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Cache test-build output
        uses: actions/cache@v4
        id: test-build-cache
        with:
          path: build
          key: test-build-${{ runner.os }}-${{ hashFiles('package.json', 'package-lock.json', 'public', 'src/**', '*.js', '*.ts') }}
          restore-keys: |
            test-build-${{ runner.os }}-${{ hashFiles('package.json', 'package-lock.json', 'public', 'src/**', '*.js', '*.ts') }}

      - name: Cache node_modules
        uses: actions/cache@v4
        id: test-npm-cache
        with:
          path: node_modules
          key: test-npm-${{ runner.os }}-${{ github.sha }}-${{ hashFiles('package.json', 'package-lock.json', 'public', 'src/**', 'patches/**', '*.js', '*.ts') }}
          restore-keys: |
            test-npm-${{ runner.os }}-${{ github.sha }}-${{ hashFiles('package.json', 'package-lock.json', 'public', 'src/**', 'patches/**', '*.js', '*.ts') }}

      - name: Install dependencies
        if: steps.test-npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --progress=false

      # This is required to ensure that our code is instrumented with coverage details
      - name: Run test build
        if: steps.test-build-cache.outputs.cache-hit != 'true'
        run: npm run test:build

  test-e2e:
    name: 'test:e2e'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test-build]
    steps:
      - uses: actions/checkout@v4.1.2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Cache test-build output
        uses: actions/cache@v4
        id: test-build-cache
        with:
          path: build
          key: test-build-${{ runner.os }}-${{ hashFiles('package.json', 'package-lock.json', 'public', 'src/**', '*.js', '*.ts') }}
          restore-keys: |
            test-build-${{ runner.os }}-${{ hashFiles('package.json', 'package-lock.json', 'public', 'src/**', '*.js', '*.ts') }}

      - name: Cache node_modules
        uses: actions/cache@v4
        id: test-npm-cache
        with:
          path: node_modules
          key: test-npm-${{ runner.os }}-${{ github.sha }}-${{ hashFiles('package.json', 'package-lock.json', 'public', 'src/**', 'patches/**', '*.js', '*.ts') }}
          restore-keys: |
            test-npm-${{ runner.os }}-${{ github.sha }}-${{ hashFiles('package.json', 'package-lock.json', 'public', 'src/**', 'patches/**', '*.js', '*.ts') }}

      - name: Install dependencies
        if: steps.test-npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --progress=false

      # Cache playwright binaries
      - uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci

      # always install playwright with deps to ensure system dependencies are present
      # (self-hosted runners may not have all required libraries pre-installed)
      - run: npx playwright install --with-deps

      - name: Cache nyc_output dir
        uses: actions/cache@v4
        id: nyc_output-cache
        with:
          path: ./.nyc_output
          key: nyc_output-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nyc_output-${{ runner.os }}-${{ github.sha }}

      - name: Run E2E against Kubo
        run: |
          echo "[$(date -Iseconds)] Starting E2E tests"

          # Find free port
          export WEBUI_PORT=$(node -e "const s=require('net').createServer();s.listen(0,()=>{console.log(s.address().port);s.close()})")
          echo "[$(date -Iseconds)] WEBUI_PORT=$WEBUI_PORT"

          # Start webui server manually (Playwright's webServer spawn hangs on CI)
          echo "[$(date -Iseconds)] Starting webui server..."
          node test/e2e/setup/serve-build.js &
          SERVER_PID=$!
          echo "[$(date -Iseconds)] Server PID: $SERVER_PID"

          # Wait for server to be ready
          echo "[$(date -Iseconds)] Waiting for server to respond..."
          for i in $(seq 1 30); do
            if curl -s -o /dev/null -w "%{http_code}" "http://127.0.0.1:$WEBUI_PORT/" | grep -q "200"; then
              echo "[$(date -Iseconds)] Server ready after ${i}s"
              break
            fi
            sleep 1
          done

          # Run tests
          echo "[$(date -Iseconds)] Running playwright test..."
          ./node_modules/.bin/playwright test -c ./test/e2e --reporter=list
          TEST_EXIT=$?

          # Cleanup
          echo "[$(date -Iseconds)] Stopping server..."
          kill $SERVER_PID 2>/dev/null || true

          echo "[$(date -Iseconds)] E2E tests completed with exit code $TEST_EXIT"
          exit $TEST_EXIT
        env:
          REACT_APP_ENV: test

      - name: Store Artifacts from Failed Tests
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  e2e-coverage: # since we run coverage in shards and some files may not contain coverage, we cache the .nyc_output directory
    name: 'e2e-coverage'
    runs-on: ubuntu-latest
    needs: [test-e2e]
    steps:
      - uses: actions/checkout@v4.1.2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Cache nyc_output dir
        uses: actions/cache@v4
        id: nyc_output-cache
        with:
          path: ./.nyc_output
          key: nyc_output-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nyc_output-${{ runner.os }}-${{ github.sha }}

      - name: Generate nyc coverage report
        id: coverage
        run: npx nyc report --reporter=lcov

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: e2e_tests # optional
          name: e2e-coverage # optional
          fail_ci_if_error: false # optional (default = false)
          verbose: true # optional (default = false)
