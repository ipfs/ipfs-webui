on:
  workflow_call:

jobs:
  test-build:
    name: 'test:build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'

      - name: Cache test-build output
        uses: actions/cache@v5
        id: test-build-cache
        with:
          path: build
          key: test-build-${{ runner.os }}-${{ hashFiles('package-lock.json', 'src/**', 'public/**') }}
          restore-keys: |
            test-build-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v5
        id: test-npm-cache
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json', 'patches/**', '.tool-versions') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        if: steps.test-npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --progress=false

      # This is required to ensure that our code is instrumented with coverage details
      - name: Run test build
        if: steps.test-build-cache.outputs.cache-hit != 'true'
        run: npm run test:build

  test-e2e:
    name: 'test:e2e'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test-build]
    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'

      - name: Cache test-build output
        uses: actions/cache@v5
        id: test-build-cache
        with:
          path: build
          key: test-build-${{ runner.os }}-${{ hashFiles('package-lock.json', 'src/**', 'public/**') }}
          restore-keys: |
            test-build-${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v5
        id: test-npm-cache
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json', 'patches/**', '.tool-versions') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        if: steps.test-npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --progress=false

      # Cache playwright binaries
      - uses: actions/cache@v5
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      # always install playwright with deps to ensure system dependencies are present
      # (self-hosted runners may not have all required libraries pre-installed)
      - run: npx playwright install --with-deps

      - name: Cache nyc_output dir
        uses: actions/cache@v5
        id: nyc_output-cache
        with:
          path: ./.nyc_output
          key: nyc_output-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nyc_output-${{ runner.os }}-${{ github.sha }}

      - name: Run E2E against Kubo
        run: npm run test:e2e
        env:
          REACT_APP_ENV: test

      - name: Store Artifacts from Failed Tests
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  e2e-coverage: # since we run coverage in shards and some files may not contain coverage, we cache the .nyc_output directory
    name: 'e2e-coverage'
    runs-on: ubuntu-latest
    needs: [test-e2e]
    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v5
        id: npm-cache
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json', 'patches/**', '.tool-versions') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Cache nyc_output dir
        uses: actions/cache@v5
        id: nyc_output-cache
        with:
          path: ./.nyc_output
          key: nyc_output-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nyc_output-${{ runner.os }}-${{ github.sha }}

      - name: Generate nyc coverage report
        id: coverage
        run: npx nyc report --reporter=lcov

      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: e2e_tests
          name: e2e-coverage
          fail_ci_if_error: false
          verbose: true
