on:
  workflow_call:

jobs:

  test-e2e:
    name: 'test:e2e'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: [go]
    steps:
      - uses: actions/checkout@v3.5.2

      - name: Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.14.0

      - name: Cache bigger downloads
        uses: actions/cache@v3.3.1
        id: cache
        with:
          path: ${{ github.workspace }}/.cache
          key: ${{ runner.os }}-${{ hashFiles('package.json', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('package.json', 'package-lock.json') }}
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false --cache ${{ github.workspace }}/.cache/npm

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      # This is required to ensure that our code is instrumented with coverage details
      - name: Run test build
        run: npm run test:build

      - name: Run E2E against ${{ matrix.backend }}-ipfs
        run: E2E_IPFSD_TYPE=${{ matrix.backend }} npm run test:e2e -- --repeat-each 10 # run each test 10 times to ensure no flakiness

      - name: Generate nyc coverage report
        id: coverage
        run: npx nyc report --reporter=lcov

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: e2e_tests # optional
          name: e2e-coverage # optional
          fail_ci_if_error: false # optional (default = false)
          verbose: true # optional (default = false)
